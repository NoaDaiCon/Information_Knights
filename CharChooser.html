<html>

<head>
	<script src="GameFiles/CharChooser.js" type="text/javascript"></script>
	<link rel="stylesheet" href="Scripts/jquery.mobile-1.3.0.min.css"/>
	<script src="Scripts/jquery-1.9.1.js"></script>
	<script src="Scripts/jquery.mobile-1.3.0.js"></script>
	
	
	<script type="text/javascript">
	function color(x, y)
	{
		
		if(x.bgColor=='#ffffff')
			{
				un.bgColor='#ffffff';
				deux.bgColor='#ffffff';
				trois.bgColor='#ffffff';
				quatre.bgColor='#ffffff';
				cinq.bgColor='#ffffff';
				sice.bgColor='#ffffff';
				x.bgColor='#009900';
				choose(y);
			}
		else
			{
				x.bgColor='#ffffff';
				init();
			}
	}
	</script>
</head>

<body>
	
	<table align="center">
		<tr>
			<td colspan="3" align="center">
				<h1> 
					Choose a Character
				</h1>
			</td>	
		</tr>
		<tr>
			<td id="one" onClick="color(un, 1)" align = "center">
				<img src="GameFiles/images2/pa.png" height="250" width="250">
			</td>
			<td id="two" onClick="color(deux, 2)" align = "center">
				<img src="GameFiles/images2/pb.png" height="250" width="250">
			</td>
			<td id="three" onClick="color(trois, 3)" align = "center">
				<img src="GameFiles/images2/pc.png" height="250" width="250">
			</td>
		</tr>
		<tr>
			<td id="four" onClick="color(quatre, 4)" align = "center">
				<img src="GameFiles/images2/pd.png" height="250" width="250">
			</td>
			<td id="five" onClick="color(cinq, 5)" align = "center">
				<img src="GameFiles/images2/pe.png" height="250" width="250">
			</td>
			<td id="six" onClick="color(sice, 6)" align = "center">
				<img src="GameFiles/images2/pf.png" height="250" width="250">
			</td>
		</tr>
		<tr>
			<td colspan = "3" align = "center">
				<a onClick="this.href = 'GameFiles/main.html?a=' +getPlayer()" rel="external" data-role="button" data-transition="flip"> Play </a>
			</td>
		</tr>
	</table>
		
		<script type="text/javascript">
			var un = document.getElementById("one");
			var deux = document.getElementById("two");
			var trois = document.getElementById("three");
			var quatre = document.getElementById("four");
			var cinq = document.getElementById("five");
			var sice = document.getElementById("six");
			init();
			un.bgColor='#ffffff';
			deux.bgColor='#ffffff';
			trois.bgColor='#ffffff';
			quatre.bgColor='#ffffff';
			cinq.bgColor='#ffffff';
			sice.bgColor='#ffffff';
		</script>
</body>


</html>
